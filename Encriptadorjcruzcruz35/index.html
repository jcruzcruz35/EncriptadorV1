<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
      <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
                  <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                  </div>
            </div>
          
            <div class="contenedorBotones">
                <input type="button" class="botonEncriptar" value="Encriptar">
                <input type="button" class="botonDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorPersonaje">
                <img src="Imagenes/personaje.svg" alt="personaje" class="personaje">
            </div>
            <div class="contenedorParrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="botonCopiar" value="Copiar">
            </div>
            <div class="contenedorResulta">
                <p class="textoResultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
